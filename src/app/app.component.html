  <body>

    <!-- Navbar -->
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger"><div></div></div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="http://localhost:8000/admin">Admin</a></li>
              <li><a href="/business">My Businesses</a></li>


              <!-- Submit Button -->
              <div *ngIf="show_backup;then content else other_content">here is
                ignored</div>

              <!-- Initial Calculate button -->
              <ng-template #other_content>
                <li><a role="button" (click)="backupData()">Backup Data</a></li>
              </ng-template>
              <!-- Initial Calculate button -->

              <!-- After clicking loading button -->
              <ng-template #content>
                <div class="d-flex justify-content-center">
                  <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </ng-template>
              <!-- After clicking loading button -->


              <li><a role="button" (click)="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar -->

  </body>
